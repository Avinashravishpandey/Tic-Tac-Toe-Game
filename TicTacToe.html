<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="abc.css">
</head>
<body>
    <button id="mode"> Change Mode </button>
   
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
              <button class="box">
                <div class="child-card"></div>
            </button>
              <button class="box">
                <div class="child-card"></div>
              </button>
              <button class="box">
                <div class="child-card"></div>
              </button>
              <button class="box">
                <div class="child-card"></div></button>
              <button class="box">
                <div class="child-card"></div>
              </button>
              <button class="box">
                <div class="child-card"></div>
              </button>
              <button class="box">
                <div class="child-card"></div>
              </button>
              <button class="box">
                <div class="child-card"></div>
              </button>
              <button class="box">
                <div class="child-card"></div></button>
            </div>
        </div>
    <button id="reset-btn">Reset Game</button>
    </main>
  <script src="matter.js"></script>
</body>
</html>
